# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# development:
#   <<: *default
#   database: db/development.sqlite3

development:
  adapter: postgresql
  encoding: unicode
  database: <%= Rails.application.credentials[Rails.env.to_sym][:db_name] %>
  pool: 5
  username: <%= Rails.application.credentials[Rails.env.to_sym][:db_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:db_pass] %>
  host: <%= Rails.application.credentials[Rails.env.to_sym][:db_host] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  database: <%= Rails.application.credentials[Rails.env.to_sym][:db_name] %>
  pool: 5
  username: <%= Rails.application.credentials[Rails.env.to_sym][:db_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:db_pass] %>
  host: <%= Rails.application.credentials[Rails.env.to_sym][:db_host] %>
